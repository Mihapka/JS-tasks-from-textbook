<head>
    <meta charset="UTF-8">
    <title>Выведите чётные числа</title>
</head>
<html>
    <body>
        <script>
            'use strict';

            for (let i = 2; i <= 10; i++) {
                if (i % 2 == 0) {
                    alert( i );
                }
            }
        </script>
    </body>
</html>
