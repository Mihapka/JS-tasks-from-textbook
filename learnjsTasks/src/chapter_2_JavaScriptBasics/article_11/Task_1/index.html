<head>
    <meta charset="UTF-8">
    <title>Проверка значения из диапазона</title>
</head>
<html>
    <body>
        <script>
            'use strict';

            let age = prompt('Введите возраст', '');

            if (age >= 14 && age <= 90){
                alert('Возраст в диапозоне от 14 до 90!');
            }else {
                alert("Возраст вне диапозона");
                }
        </script>
    </body>
</html>
