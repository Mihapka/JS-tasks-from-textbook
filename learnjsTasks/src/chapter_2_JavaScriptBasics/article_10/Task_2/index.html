<head>
    <meta charset="UTF-8">
    <title>Покажите знак числа</title>
</head>
<html>
<body>
    <script>
        'use strict';

        let value = prompt('Введите число', 0);

         if (value > 0) {
            alert( 1 );
         } else {
            if (value < 0) {
                alert( -1 );
            } else {
                alert( 0 );
                }
            }
    </script>
</body>
</html>
